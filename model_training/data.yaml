# Пути к данным (на примере вашей структуры)
train: newts/train/images  # Путь к тренировочным изображениям
val: newts/val/images      # Путь к валидационным изображениям

# Количество классов (у вас 1, так как все аннотации содержат только класс 0)
nc: 1

# Название класса (замените 'newt' на осмысленное имя для ваших объектов)
names: ['newt']  # Например: ['defect'], ['cell'], ['logo'] и т.д.